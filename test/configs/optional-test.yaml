# yaml-language-server: $schema=../../valt.schema.json

version: "0.1"

env:
  REQUIRED:
    default: "required"
    optional: false
  OPTIONAL:
    default: "optional"
    optional: true
  NOT_SPECIFIED:
    default: "not-specified"
  PROD_REQUIRED:
    default: "prod-required"
    optional:
      prod: false
  PROD_OPTIONAL:
    default: "prod-optional"
    optional:
      prod: true
